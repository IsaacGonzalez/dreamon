<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>


	<h:outputStylesheet name="css/material-wfont.min.css" />
	<h:outputStylesheet name="css/ripples.min.css" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="css/cloud.css" />
	<h:outputScript name="js/jquery-1.10.2.min.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript name="js/ripples.min.js"></h:outputScript>
	<h:outputScript name="js/material.min.js"></h:outputScript>
	<h:outputScript name="js/jquery-1.10.2.min.js"></h:outputScript>
</h:head>

<h:body>
  <div class="container">
  
  <div class="row">
	
	<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/resultados.jsf"></a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li><a href="resultados.jsf">Buscar</a></li>
            <li><a href="agregar-idea.jsf">Crear Lista</a></li>
        </ul>
    </div>
</div>
</div>
  
      <div class="row">
         <div class="col-lg-10 col-lg-offset-1">
              <h1>Agregar una lista:</h1>
         </div>
      </div>
      
      
      <div class="row">
      	<div class="col-lg-10 col-lg-offset-1">
      		<div class="well">
      		
      			<h:form styleClass="form-horizontal">
   
                    <fieldset>
                        <legend>datos de la lista</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Nombre:</label>
                            <div class="col-lg-10">
                            	<h:inputText styleClass="form-control" id="nombre"  value="#{administrarLista.listaNombre}" placeholder="Nombre"></h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Descripción:</label>
                            <div class="col-lg-10">
								<h:inputText styleClass="form-control" id="inputPassword" value="#{administrarLista.listaDescripcion}" placeholder="Password"></h:inputText>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Pública</label>
                            <div class="col-lg-10">
                                 <div class="checkbox">
				                    <label>
				                        <input type="checkbox">  </input>
				                    </label>
				                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default">Cancel</button>
                                <h:commandButton action="#{administrarLista.doActionCrearLista}" styleClass="btn btn-primary" value="Crear" />
                            </div>
                        </div>
                    </fieldset>
                    <br/>
                      
                    

       <div class="row">
           <div class="col-lg-10 col-lg-offset-1">
               <div class="bs-component">
                  <div class="jumbotron">

                      <div class="list-group">
                      <ui:repeat value="#{administrarLista.listas}" var="listaN">
                      <div class="list-group-item">
                            <div class="row-content">
                                <h4 class="list-group-item-heading">#{listaN.nombre}</h4>
                                <p class="list-group-item-text"></p>
                            </div>
                        </div>
                         <div class="col-lg-4 col-lg-offset-8">
                                <div class="btn-toolbar">
                                    <div class="btn-group text-right">

<h:link includeViewParams="true" value="+" outcome="/agregar-idea.jsf">
<f:param value="#{listaN.id}" name="beca" id="beca"></f:param>
</h:link>
                                    </div>
                                </div>
                            </div>
                        <div class="list-group-separator"></div>
								</ui:repeat>
      		
      		
      		
                  </div>
               </div>
           </div>
       </div>
       </div>
                    
                    
      		</h:form>
      			
      		
      		</div>
      	</div>
      </div>
	
	</div>
    

</h:body>
<script>
	$(document).ready(function() {
		$.material.init();
	});
</script>
</html>
