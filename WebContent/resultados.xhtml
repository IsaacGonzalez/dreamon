<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<h:outputStylesheet name="css/material-wfont.min.css" />
	<h:outputStylesheet name="css/ripples.min.css" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="css/cloud.css" />
	<h:outputScript name="js/jquery-1.10.2.min.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript name="js/ripples.min.js"></h:outputScript>
	<h:outputScript name="js/material.min.js"></h:outputScript>
	<h:outputScript name="js/jquery-1.10.2.min.js"></h:outputScript>
</h:head>

<h:body>

<div class="container">
<div class="row">
	
	<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/resultados.jsf"></a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li><a href="resultados.jsf">Buscar</a></li>
            <li><a href="agregar-lista.jsf">Crear Lista</a></li>
        </ul>
    </div>
</div>
      <div class="row">
         <div class="col-lg-10 col-lg-offset-1">
              <h1>Haz que suceda:</h1>
         </div>
      </div>
      <div style="position: absolute; z-index: -1;">
		<div id="clouds">
			<div class="cloud x1" style="color: black; font-size: 50px;"></div>
			<!-- Time for multiple clouds to dance around -->
			<div class="cloud x2"></div>
			<div class="cloud x3"></div>
			<div class="cloud x4"></div>
			<div class="cloud x5"></div>
		</div>
	</div>
	
	</div>
       <div class="row">
           <div class="col-lg-10 col-lg-offset-1">
               <div class="bs-component">
                  <div class="jumbotron">
                    <form action="" class="form-horizontal">
                       <div class="row">

                           <div class="form-group">
                               <div class="form-control-wrapper col-lg-9 col-lg-offset-1">
                                    <h:inputText styleClass="form-control empty" value="#{buscarIdeas.hashtag}" />
                                </div>

<h:link includeViewParams="true" styleClass="btn btn-primary col-lg-1" value="Buscar" outcome="/resultados.jsf">
<f:param value="#{buscarIdeas.hashtag}" name="beca" id="beca"></f:param>
</h:link>
                           </div>

                       </div>

                    </form>
                  </div>
               </div>
           </div>
       </div>


       <div class="row">
           <div class="col-lg-10 col-lg-offset-1">
               <div class="bs-component">
                  <div class="jumbotron">

                      <div class="list-group">
                      <ui:repeat value="#{buscarIdeas.ideas}" var="ideasN">
                        <div class="list-group-item">
                            <div class="row-picture">
                                <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon"/>
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading">#{ideasN.descripcion}</h4>
                                <p class="list-group-item-text"></p>
                            </div>
                            <div class="col-lg-4 col-lg-offset-8">
                                <div class="btn-toolbar">
                                    <div class="btn-group text-right">
                                        <a href="javascript:void(0)" class="btn btn-default"><i >â™¥</i></a>
                                        <a href="javascript:void(0)" class="btn btn-default"><i >+</i></a>
                                        <a href="javascript:void(0)" class="btn btn-default"><i >M</i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-group-separator"></div>
                        </ui:repeat>
                        
                    </div>


                  </div>
               </div>
           </div>
       </div>


      </div>

</h:body>





<script>
	$(document).ready(function() {
		$.material.init();
	});
</script>
</html>
