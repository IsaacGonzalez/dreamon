<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <meta charset="UTF-8"/>
    <title>Dream On!</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/ripples.min.css" rel="stylesheet"/>
    <link href="css/material-wfont.min.css" rel="stylesheet"/>

</head>
<body>



<h:form>
   <div class="container">

       <div class="row">
          <div class="col-lg-10 offset-lg-1">
              <h1>¡Regístrate en Dream On!</h1>
           </div>
       </div>

       <div class="row">
           <div class="col-lg-10 offset-lg-1">
               <div class="well">

                    <fieldset>
                        <legend>Tus datos</legend>
                        <div class="form-group">
                            <label for="inputNombre" class="col-lg-2 control-label">Nombre completo</label>
                            <div class="col-lg-10">
                                <h:inputText value="#{administrarUsuario.nombre}" styleClass="form-control" />
                            </div>
                        </div>                         
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <h:inputText value="#{administrarUsuario.correo}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <h:inputSecret value="#{administrarUsuario.password}" styleClass="form-control" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Acerca de ti</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                                <span class="help-block">Una breve descripción tuya, quién eres, qué te gusta, etc.</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default">Cancel</button>
                                <h:commandButton action="#{administrarUsuario.crearUsuario()}" 
                                	value="Submit" styleClass="btn btn-primary" >
                                </h:commandButton>
                            </div>
                        </div>
                    </fieldset>

               </div>
           </div>
       </div>

   </div>

</h:form>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>

</body>
</html>
