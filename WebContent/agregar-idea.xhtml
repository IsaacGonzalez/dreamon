<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<h:outputStylesheet name="css/material-wfont.min.css" />
	<h:outputStylesheet name="css/ripples.min.css" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="css/cloud.css" />
	<h:outputScript name="js/jquery-1.10.2.min.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript name="js/ripples.min.js"></h:outputScript>
	<h:outputScript name="js/material.min.js"></h:outputScript>
	<h:outputScript name="js/jquery-1.10.2.min.js"></h:outputScript>
</h:head>

<h:body>
  <div class="container">
  
  <div class="row">
	
	<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/resultados.jsf"></a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li><a href="resultados.jsf">Buscar</a></li>
            <li><a href="agregar-lista.jsf">Crear Lista</a></li>
        </ul>
    </div>
</div>
</div>
  
  
      <div class="row">
         <div class="col-lg-10 col-lg-offset-1">
              <h1>Agregar una idea:</h1>
         </div>
      </div>
      
      
      <div class="row">
      	<div class="col-lg-10 col-lg-offset-1">
      		<div class="well">
      		
      			<h:form styleClass="form-horizontal">
      			
      			<fieldset>
                        <legend>datos de la idea</legend>
                        
                        
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Lista:</label>
                            <div class="col-lg-10">
                            	<div class="col-lg-10">
                            	<h:selectOneMenu styleClass="form-control"  value="#{administrarLista.listaId}">
                            	<f:selectItems value="#{administrarLista.listas}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.id}" />
                            	
                            	</h:selectOneMenu>
					                
                            	</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Nombre:</label>
                            <div class="col-lg-10">
                            	<h:inputText styleClass="form-control" value="#{administrarLista.ideaNombre}"  placeholder="Nombre"></h:inputText>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label  class="col-lg-2 control-label">Hashtag:</label>
                            <div class="col-lg-10">
								<h:inputText styleClass="form-control" value="#{administrarLista.hashtagNombre}"  ></h:inputText>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default">Cancel</button>
                                <h:commandButton action="#{administrarLista.doActionAgregarIdea}" value="Aceptar" styleClass="btn btn-primary" />
                            </div>
                        </div>
                    </fieldset>
                    
                   
      		
      		</h:form>
      			
      		
      		</div>
      	</div>
      </div>
	
	</div>
    

</h:body>
<script>
	$(document).ready(function() {
		$.material.init();
	});
</script>
</html>
